<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    
    <div class="col-sm-6 border-right">
      <div class="col-xs-12 col-md-8 col-md-offset-2 content-block">
        <div class="text-center">
          <h2>SIGN IN</h2>
          <hr>
          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="form-group">
              <label>EMAIL ADDRESS</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>

            <div class="form-group">
              <label>PASSWORD</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div>
              <button class="btn btn-primary btn-login btn-block" type="submit">SIGN IN</button>
            </div>

            <a href="" class="text-center">Forgot your password?</a>

          </form>
        </div>

      </div>
    </div>

    <div class="col-sm-6">
      <div class="col-xs-12 col-md-8 col-md-offset-2 content-block">
        <div class="text-center">
          <h2>CREATE AN ACCOUNT</h2>
          <hr>
          <a href="/signup" class="btn btn-primary">CREATE ACCOUNT</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

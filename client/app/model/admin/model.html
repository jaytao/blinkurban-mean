<div ng-include="'components/navbar/navbar.html'"></div>
  <div class="container">
      <form novalidate class="simple-form">
        <br>
        Name: <input type="text" ng-model="model.name" /><br />
        Height: <input type="text" ng-model="model.height" /><br />
        Weight: <input type="text" ng-model="model.weight" /><br>
        Photo: <input type="text" ng-model="model.coverPhoto" /><br>
        Shirt Size: <input type="text" ng-model="model.shirtSize" /><br>
        Description: <input type="text" ng-model="model.description" />
        <input type="submit" ng-click="update(model)" value="Save" />
        <input type="submit" ng-click="remove(model.name)" value="Delete" />
      </form>
      <pre>user = {{model | json}}</pre>
  </div>
<div ng-include="'components/footer/footer.html'"></div>

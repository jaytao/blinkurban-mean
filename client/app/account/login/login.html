<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    
    <div class="col-sm-6 border-right">
      <div class="col-xs-12 col-md-8 col-md-offset-2 content-block">
        <div class="text-left">
          <h2 class="loginheader"><strong>EXISTING CUSTOMERS</strong></h2>
          <form class="form formpadding" name="form" ng-submit="login(form)" novalidate>
            <a>Log in to enhance the shopping experience!</a>
            <div class="login">
              <label class="formpadding">EMAIL ADDRESS:</label>
              <input type="email" name="email" ng-model="user.email" required>
              <label>PASSWORD:</label>
              <input type="password" name="password" ng-model="user.password" required>

              <div class="has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                   Please enter your email and password.
                </p>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                   Please enter a valid email.
                </p>

                <p class="help-block">{{ errors.other }}</p>
              </div>
              <input type="submit" value="LOGIN"> 
            <div><a href="" class="text-center">Forgot your password?</a>
            </div>                
            </div>            
          </form>
        </div>
      </div>
    </div>


    <div class="col-sm-6">
      <div class="col-xs-12 col-md-8 col-md-offset-2 content-block">
        <div class="text-left login">
          <h2 class="loginheader"><strong>CREATE AN ACCOUNT</strong></h2>
          <a>Create an account to transform your online experience!</a>    
          <form action="/signup" class="formpadding" method="get">
              <input type="submit" value="SIGN UP"/>
          </form>          
        </div>
      </div>
    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

<div ng-include="'components/navbar/navbar.html'"></div>

<br>
<br>


<div class="container">
	<div class="row">
		<div class="col-sm-6 nopaddinggeneral">
			<div style="width:100%;height:400px;background-color:#222;padding-top:30%">	
				<h2 class="text-center" style="color:#f5f5f5;margin:0px"><strong>Our Main Collection</strong></h2>
			</div>		
		</div>
		<div class="col-sm-6 nopaddinggeneral">
			<div style="width:100%;height:400px;background-color:#f5f5f5">
				<div class="productbanner"></div>
			</div>			
		</div>
	</div>
	<br>
	<hr>
	<div class="row">
		<div class="col-xs-3 col-xs-4">

			<div class="apparel-sidebarheader">
				<h2 href="">Show All</h2>
			</div>				

			<div class="apparel-sidebar">				
				<h4>FEATURED</h4>
				<ul class="list-unstyled">
					<li><a href="">New Arrivals</a></li>
					<li><a href="">Spring Collections</a></li>
					<li><a href="">Clearance</a></li>
				</ul>
			</div>

			<div class="apparel-sidebar" ng-repeat="category in categories">
				<span><h4>{{category.name | uppercase}}</h4><span>
				<ul class="list-unstyled">
					<li style="text-transform: capitalize" ng-repeat="type in category.types track by $index"><a ng-href="/apparel/{{type}}">{{type}}</a></li>
				</ul>
			</div>	

			<div class="apparel-sidebar">
				<h4>MODEL FILTER</h4>				
				<ul class="list-unstyled">
					<li style="text-transform: capitalize" ng-repeat="m in modelList"><a href="/model/{{m.name}}">{{m.name}}</a></li>
				</ul>
			</div>		

		</div>
		<div class="col-sm-9 col-xs-8">	
			<div class="row">
				<div ng-repeat="item in products">
					<product-snapshot data="{item: item, metric: metric, displayImg: item.productImage, tempArray: getProductColors($index)}" class="col-sm-4 col-xs-6"></product-snapshot>
				</div>
			</div>
		</div>
	</div>
</div>
			

<div ng-include="'components/footer/footer.html'"></div>

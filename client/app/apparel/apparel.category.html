<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-3">
			<h4><strong>COLORS</strong></h4>
			<div ng-repeat="color in filters.colors" class="checkbox">
			  <label class="capitalize">
					<input ng-click="color.selected = color.selected ? !color.selected : true" ng-value="color._id" type="checkbox" >{{color.colorname}}
				</label>
			</div>
			<h4><strong>SIZES</strong></h4>
			<div ng-repeat="size in filters.sizes" class="checkbox">
				<label>
					<input ng-click="size.selected = size.selected ? !size.selected: true" ng-value="size.size" type="checkbox">{{size.size}}
				</label>
			</div>
			<h4><strong>PRICE RANGE</strong></h4>
            <h5>MAX<h5>
            <input type="text" ng-model="priceMax" ng-model-options="{updateOn: 'blur'}"></input>
            <h5>MIN<h5> 
            <input type="text" ng-model="priceMin" ng-model-options="{updateOn: 'blur'}"></input>
		    <h4><strong>OTHER CATEGORIES</strong><h4>
			<div ng-repeat="category in categories">
				<span><h5>{{category.name | uppercase}}</h5><span>
				<ul class="list-unstyled">
					<li style="text-transform: capitalize" ng-repeat="type in category.types track by $index"><a ng-href="/apparel/{{type}}">{{type}}</a></li>
				</ul>
			</div>
            	
		</div>
		<div class="col-sm-9">
			<ol class="breadcrumb">
			  <li><a href="/">BLINK URBAN</a></li>
			  <li><a href="/apparel">APPAREL</a></li>
			  <li class="active">{{category | uppercase}}</li>
			</ol>
			<h1>{{category | uppercase}}</h1>
			<hr>
			<div class="row">
				<div ng-repeat="item in results">
					<div ng-repeat="metric in getUnique(item.metrics)">
						<div ng-show="$parent.show(metric.colorId, metric.size, item.price)">
							<product-snapshot data="{item: item, metric: metric, displayImg: metric.images[0], tempArray: getProductColors($index)}" class="col-sm-4"></product-snapshot>
						</div>
					</div>
				</div>
			</div>
		</div>
        <pre>{{filters | json}}</pre>
        <pre>{{results | json}}</pre>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

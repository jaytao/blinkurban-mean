<a ng-href="/product/{{data.item._id}}?color={{data.metric.colorId}}"><img ng-src="{{product.productImage}}" class="img-responsive" width="100" height="100"></a>
<div class="text-left snapshot-text">
	<a ng-href="/product/{{data.item._id}}?color={{data.metric.colorId}}">{{data.item.name}}</a>
	<p class="snapshot-price"><small>{{data.item.price | currency:"$"}}</small></p>
</div>

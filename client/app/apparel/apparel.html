<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-6 nopaddingright">
			<div style="width:100%;height:400px;background-color:#222;margin-bottom:30px;margin-top:50px;padding-top:30%">	
				<h2 class="text-center" style="color:#f5f5f5;margin:0px"><strong>Our Main Collection</strong></h2>
			</div>		
		</div>
		<div class="col-sm-6 nopaddingleft">
			<div style="width:100%;height:400px;background-color:#f5f5f5;margin-bottom:30px;margin-top:50px">
				<div class="productbanner"></div>
			</div>			
		</div>
	</div>

	<hr>

	<div class="row">

		<div class="col-sm-3">

			<div class="apparel-sidebarheader">
				<h2 href="">Show All</h2>
			</div>				

			<div class="apparel-sidebar">				
				<h4>FEATURED</h4>
				<ul class="list-unstyled">
					<li><a href="">New Arrivals</a></li>
					<li><a href="">Spring Collections</a></li>
					<li><a href="">Clearance</a></li>
				</ul>
			</div>

			<div class="apparel-sidebar" ng-repeat="category in categories">
				<span><h4>{{category.name | uppercase}}</h4><span>
				<ul class="list-unstyled">
					<li style="text-transform: capitalize" ng-repeat="type in category.types track by $index"><a ng-href="/apparel/{{type}}">{{type}}</a></li>
				</ul>
			</div>	

			<div class="apparel-sidebar">
				<h4>MODEL FILTER</h4>				
				<ul class="list-unstyled">
					<li style="text-transform: capitalize" ng-repeat="m in modelList"><a href="/model/{{m.name}}">{{m.name}}</a></li>
				</ul>
			</div>		

		</div>
		<div ng-controller="ItemCtrl">
			<div class="col-sm-3" ng-repeat="item in products">
				<img ng-src="{{item.productImage}}" class="img-responsive">
				<product-snapshot data="{item: item, metric: metric}" class="col-sm-4"></product-snapshot>
			</div>
		</div>
	</div>
</div>
			

<div ng-include="'components/footer/footer.html'"></div>
